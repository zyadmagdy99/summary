<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body class="h-screen">
    <section class="md:flex h-full m-auto md:justify-center md:items-center  ">
        <div class="up md:w-1/3 md:min-h-[25rem] p-8 md:rounded-tl-[40px] md:rounded-tr-[40px] flex flex-col justify-center items-center text-center bg-[#4E38F5] gap-4 rounded-bl-[40px] rounded-br-[40px] ">
            <p class="text-[#ffffffa1]">Your Result</p>
            <div class="rounded-full size-28 flex flex-col justify-center items-center gap-3 bg-gradient-to-b from-[#0000004a] to-[#00000000]">
                <h1 class="text-white text-4xl font-bold">76</h1>
                <p class="text-[#ffffffa1]">of 100</p>
            </div>
            <h3 class="text-white text-2xl">Great</h3>
            <p class="text-[#ffffffa0]"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="down p-6 md:w-1/3 md:min-h-[25rem]">
            <div class="font-bold text-stone-700">
                Summary
            </div>
            <div class="bg-orange-50 flex justify-between p-3 mt-6 rounded-2xl">
                <div class="flex justify-center items-center gap-3 text-orange-600 font-bold">
                    <i class="fa-solid fa-bolt" style="color: #da4310;"></i>
                    <p>Reaction</p>
                
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">80</p>
                    <p class="text-slate-400 font-semibold">/</p>
                    <p class="text-slate-400 font-semibold">100</p>
                </div>
            </div>
            <div class="bg-yellow-50 flex justify-between p-3 mt-6 rounded-2xl">
                <div class="flex justify-center items-center gap-3 text-yellow-400 font-bold">
                    <i class="fa-solid fa-brain" style="color: #E7BB5F;"></i>

                    <p>Memory</p>
                
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">92</p>
                    <p class="text-slate-400 font-semibold">/</p>
                    <p class="text-slate-400 font-semibold">100</p>
                </div>
            </div>
            <div class="bg-[#e1f7f5] flex justify-between p-3 mt-6 rounded-2xl">
                <div class="flex justify-center items-center gap-3 text-[#4cd4c5] font-bold">
                    <i class="fa-regular fa-comment-dots" style="color: #24e0ca;"></i>
                    <p>Verbal</p>
                
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">61</p>
                    <p class="text-slate-400 font-semibold">/</p>
                    <p class="text-slate-400 font-semibold">100</p>
                </div>
            </div>
            <div class="bg-[#e3e3fa] flex justify-between p-3 mt-6 rounded-2xl">
                <div class="flex justify-center items-center gap-3 text-[#363AD0] font-bold">
                    <i class="fa-solid fa-eye"  style="color: #363AD0;"></i>
                    <p>Visual</p>
                
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">72</p>
                    <p class="text-slate-400 font-semibold">/</p>
                    <p class="text-slate-400 font-semibold">100</p>
                </div>
            </div>

            <div class="button text-white bg-[#303B59] flex justify-center items-center p-4 rounded-[50px] hover:bg-[#4E38F5] hover:text-white mt-8 font-semibold text-xl">
                Continue
            </div>

        </div>
    </section>
</body>
</html>
